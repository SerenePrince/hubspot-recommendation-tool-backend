version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "3001:3001"

    environment:
      NODE_ENV: production
      PORT: 3001
      DATA_ROOT: /app/data/vendor/webappanalyzer/src
      FETCH_TIMEOUT_MS: 12000
      MAX_FETCH_BYTES: 2000000

    restart: unless-stopped

    init: true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
